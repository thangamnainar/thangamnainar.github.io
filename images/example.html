<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" type="text/css" media="screen" href="style.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    /* CSS styles */
    body {

margin: 0;

padding: 0;

min-height: 100vh;

display: flex;

justify-content: center;

background-color: #f1f1f1;

<body>
  <div class="container">
    <form  id="myForm">

          <div class="col-sm-6">
              <label for="inputFirstName">First Name </label>

              <label for="inputMail" class="top-padding"> Mail</label><br>
              <input type="text" id="inputMail" size="30">
          </div>
          <div class="col-sm-6">

              <input type="text" id="inputLastName" size="30"><br>

              <input type="text" id="phoneNumber" placeholder="  +123 456 78 90" size="30">
          </div>
      </div>
      <div class="message">
          <label for="message" class="top-padding">Message </label><br>
          <input type="text" id="message" placeholder="    Write your message" size="74">
      </div>
      <div class="send-btn">

      </div>
