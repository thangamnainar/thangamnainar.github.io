<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #typing-text {
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #333;
      padding-right: 5px;
    }


    .text-animation {
      animation: typing 3s steps(30), blink-caret 0.5s step-end infinite;
      white-space: nowrap;
      overflow: hidden;
      font-size: 36px;
      font-weight: bold;
      color: #333;
    }

    @keyframes typing {
      from {
        width: 0
      }

      to {
        width: 100%
      }
    }

    @keyframes blink-caret {

      from,
      to {
        border-color: transparent
      }

      50% {
        border-color: #333
      }
    }




    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
    }

    h1 {
      font-family: cursive;
      font-size: 10em;
      color: #fff;
      animation: neon 1.5s ease-in-out infinite alternate;
    }

    @keyframes neon {
      from {
        text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #ff00de, 0 0 70px #ff00de, 0 0 80px #ff00de, 0 0 100px #ff00de;
      }

      to {
        text-shadow: 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #ff00de, 0 0 70px #ff00de, 0 0 80px #ff00de, 0 0 100px #ff00de, 0 0 150px #ff00de;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div id="typing-text">
      <p>Here's some text to type.</p>
    </div>

    <script>
      var i = 0;
      var txt = 'Here\'s some text to type.'; // The text to type
      var speed = 50; // The speed of typing in milliseconds

      function typeWriter() {
        if (i < txt.length) {
          document.getElementById("typing-text").innerHTML += txt.charAt(i);
          i++;
          setTimeout(typeWriter, speed);
        }
      }
      setTimeout(typeWriter, 1000); // Delay the typing animation for 1 second

    </script>
</body>

</html>
